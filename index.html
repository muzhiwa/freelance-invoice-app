<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1> <i class="fas fa-file-invoice"></i>  InvoiceFlow</h1>
            </div>
            <nav class="nav">
                <a href="/index.html" class="nav-link active"> <i class="fas fa-home"></i> Dashboard</a>
                <a href="/clients.html" class="nav-link"> <i class="fas fa-users"></i>Clients</a>
                <a href="/invoices.html" class="nav-link"> <i class="fas fa-receipt"></i> Invoices</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Dashboard</h1>
            </header>

            <section class="stats-container">
                <div class="stat-card card-blue">
                    <i class="fas fa-users"></i>
                    <h3 id="total-clients">0</h3>
                    <p>Total Clients</p>
                </div>
                <div class="stat-card card-green">
                    <i class="fas fa-file-invoice"></i>
                    <h3 id="total-invoices">0</h3>
                    <p>Total Invoices</p>
                </div>
                <div class="stat-card card-purple">
                    <i class="fas fa-dollar-sign"></i>
                    <h3 id="total-amount">$0.00</h3>
                    <p>Total Revenue</p>
                </div>
                <div class="stat-card card-pink">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3 id="unpaid-invoices">0</h3>
                    <p>Unpaid Invoices</p>
                </div>
            </section>

            <section class="quote-card">
                <i class="fas fa-quote-left"></i>
                <p class="quote-text" id="quote-text">Loading motivational quote...</p>
                <p class="quote-author" id="quote-author">- Author</p>
            </section>

            <section class="table-container">
                <h2>Recent Invoices</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Client</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recent-invoices">
                     
                    </tbody>
                </table>
            </section>

            <section class="table-container">
                <h2>Active Clients</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Invoices</th>
                        </tr>
                    </thead>
                    <tbody id="active-clients">
                      
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/data.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
